<div class="card textcenter mt-3" [ngClass]="{'add-appointment2': purchaseForm}">
  <div id="invoice-POS" >

      <div class="info">
        <h2 class="justTitle">Just Feed Me</h2>
      </div><!--End Info-->


    <div id="mid">
      <div class="info">
        <h2>Order Information</h2>
        <p>{{customerInfo.name}}<br>{{customerInfo.address1}}<br>{{customerInfo.address2}}<br>
        {{customerInfo.county}}<br>Mobile: {{customerInfo.mobile}}<br> Note: {{customerInfo.note}}</p>
      </div>
    </div><!--End Invoice Mid-->

    <div id="bot">

					<div id="table">
						<table>
							<tr class="tabletitle">
								<td class="item"><h2>Item</h2></td>
								<td class="Hours"><h2>Qty</h2></td>
								<td class="Rate"><h2>Sub Total</h2></td>
							</tr>

							<tr class="service" *ngFor="let item of orderInformation">
								<td class="tableitem"><p class="itemtext">{{item[0]}}</p></td>
								<td class="tableitem"><p class="itemtext">1</p></td>
								<td class="tableitem"><p class="itemtext">{{item[1] |  currency: '€'}}</p></td>
							</tr>

							<tr class="tabletitle">
								<td></td>
								<td class="Rate"><h2>Total</h2></td>
								<td class="payment"><h2>{{total |  currency: '€'}}</h2></td>
							</tr>

						</table>
					</div><!--End Table-->


				</div><!--End InvoiceBot-->
  </div><!--End Invoice-->
  <div class="container">
    <a routerLink="/list">
    <input type="submit" value="Pay" class="btn">
  </a>
</div><!-- card-primary -->
